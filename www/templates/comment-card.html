<div class="item item-text-wrap comment">
	<i class="icon ion-close-round card-delete" data-ng-click="deleteComment()" data-ng-if="canDelete"></i>
	<h3 class="card-header">{{::commentCreator}} - {{::timeSinceCreation}}</h3>
	<p>
		{{comment.value}}
	</p>
</div>
<div class="item item-divider">
	<span class="comment-actions" >
		<button class="button button-dark button-clear icon-left ion-thumbsup"
			data-ng-disabled="commentLiked"
			data-ng-click="likeComment()">
			Like ({{likeCount}})
		</button>
	</span>
</div>
