<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar>
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Crowd Response</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.boards.myEventBoards">
          My Boards
        </ion-item>
        <ion-item ui-sref="app.boards.subscribedBoards" menu-close>
          Subscribed Boards
        </ion-item>
        <ion-item menu-close data-ng-click="viewBoard()">
          View board
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar>
      <button class="button button-block button-assertive footer-button" data-ng-click="logOut()">Log out</button>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
