<ion-view view-title="New Event Board">
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button>
  		</ion-nav-back-button>
	</ion-nav-bar>

	<ion-nav-buttons side="right">
		<button class='button' data-ng-click="save()">Save</button>
  	</ion-nav-buttons>

  	<ion-content>
    	<div class="content-stable padding">
    		<div class="list">
    			<label class="item item-input">
    				<input type="text" placeholder="Event Name" data-ng-model="board.title">
				</label>
			</div>
			<button class="button button-full button-balanced" data-ng-click="save()">
  				Save
			</button>
    	</div>
  	</ion-content>
</ion-view>
